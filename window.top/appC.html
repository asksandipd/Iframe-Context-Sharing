<html>
<head>
	<meta charset="utf-8">
	<title></title>
</head>
<body>
	<h1>Context: C</h1>
	<script>
	(function () {
		var gcm = window.top.GlobalContextManager;
		gcm.register('c', this);
		gcm.onload(function () {
			console.debug('Test: c');
			console.debug('[', gcm.get('c').__NAME, ',', 'c ]', 'the context of "c" should be "c"');
			console.debug('[', gcm.get('P9').__NAME, ',', 'P9', ']', 'the context of "P9" from "c" should be "P9"');
			console.debug('[', gcm.get('a').__NAME, ',', 'a', ']', 'the context of "a" from "c" should be "a"');
			console.debug('[', gcm.get('b').__NAME, ',', 'b', ']', 'the context of "b" from "c" should be "b"');
			console.debug('[', gcm.get('global').__NAME, ',', 'global', ']', 'the context of "global" from "c" should be "global"');
		});
	}());
	</script>
</body>
</html>
