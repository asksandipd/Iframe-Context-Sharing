<html>
<head>
	<meta charset="utf-8">
	<title></title>
	<script src="GlobalContextManager.js"></script>
</head>
<body>

	<h1>Context: window.top</h1>

	<iframe name="P9" id="P9" src="P9.html" width="100%" height="200px"></iframe>
	<iframe name="a" id="a" src="appA.html" width="100%"></iframe>
	<iframe name="b" id="b" src="appB.html" width="100%"></iframe>

	<script>
	(function () {
		var gcm = window.top.GlobalContextManager;
		gcm.register('global', this);
		gcm.onload(function () {
			console.debug('Test: global');
			console.debug('[', gcm.get('global').__NAME, ',', 'global ]', 'the context of "global" should be "global"');
			console.debug('[', gcm.get('P9').__NAME, ',', 'P9', ']', 'the context of "P9" from "global" should be "P9"');
			console.debug('[', gcm.get('a').__NAME, ',', 'a', ']', 'the context of "a" from "global" should be "a"');
			console.debug('[', gcm.get('b').__NAME, ',', 'b', ']', 'the context of "b" from "global" should be "b"');
			console.debug('[', gcm.get('c').__NAME, ',', 'c', ']', 'the context of "c" from "global" should be "c"');
		});
	}());
	</script>
</body>
</html>
